          <img class="img-responsive pull-right" src="hackerspace-white.png">

      </div>

        <div class="col-xs-6 col-md-3"><a id="55ff72066678505541131367" class="btn btn-block btn-primary" href="#55ff72066678505541131367" onClick="setCoreId(this.id)" role="button">HCKSNR00</a></div>
        <div class="col-xs-6 col-md-3"><a id="51ff65065067545737240187" class="btn btn-block btn-default" href="#51ff65065067545737240187" onClick="setCoreId(this.id)" role="button">HCKSNR01</a></div>

        <span id="light" class="label label-default">&middot;&middot;&middot;</span>
      </div>
      <div class="col-xs-12 alerts">
        <span id="motion" class="label label-default">&middot;&middot;&middot;</span>
      </div>
    </div>
  </div>
